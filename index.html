<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>challengeonecodificador4 - gusgluna</title>
  </head>
  <body>
    <div class="main-container">
      <div class="header-div">
        <h1>Codificador</h1>
        <h2>Oracle Next Education Challenge</h2>
        <h3>
          by <a target="_blank" href="https://www.gusgluna.com">gusgluna</a>
        </h3>
      </div>

      <main>
        <form>
          <!-- <label for="encryptText"> Texto a encriptar o desencriptar </label> -->
          <input
            type="text"
            id="encryptText"
            name="encryptText"
            placeholder="Ingrese El Texto Aqui..."
          />
          <div class="button-group">
            <button id="encryptBtn">Encriptar</button>
            <button id="decryptBtn">Desencriptar</button>
          </div>
        </form>
        <section class="message-section">
          <h4>Mensaje</h4>
          <div id="msgBox">Ningun Mensaje Fue Encontrado</div>
          <button id="copyBtn">Copiar</button>
        </section>
      </main>

      <script src="scripts/index.js"></script>
    </div>
